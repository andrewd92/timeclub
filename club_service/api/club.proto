syntax="proto3";

package api;

option go_package="./api";

service ClubService {
  rpc GetById(Request) returns (Club) {}
}

message Request {
  int64 Id = 1;
}

message Club {
  int64 Id = 1;
  string Name = 2;
  string OpenTime = 3;
  string Currency = 4;
  repeated Price Prices = 5;
}

message Price {
    PricePeriod PricePeriod = 1;
    float ValuePerMinute = 2;
    int64 Currency = 3;
}

message PricePeriod {
  int32 From = 1;
  int32 To = 2;
}

message Empty {}

